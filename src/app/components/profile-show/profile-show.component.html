<div class="container">
  <div class="col profile">
		<div class="col-md-6">
			<div class="profile-sidebar" *ngIf="profile">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="{{profile.pic_path}}" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{profile.name}}
					</div>
					<div class="profile-usertitle-job">
						{{profile.airlineCode}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-primary btn-sm">Follow</button>
					<button type="button" class="btn btn-primary btn-sm">Message</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<div class="col my-3">
          <div>
            <i class="glyphicon glyphicon-home"></i>
            Gender: {{profile.gender}}
          </div>
          <div>
            <i class="glyphicon glyphicon-flag"></i>
            {{profile.nationality}}
          </div>
          <div>
            <i class="glyphicon glyphicon-home"></i>
            Mothertounge: {{profile.languagesSpoken}}
          </div>
          <div>
            <i class="glyphicon glyphicon-user"></i>
            e-mail: {{profile.username}}
          </div>
					<div>
            <i class="glyphicon glyphicon-phone"></i>
            Contact: {{profile.contactNumber}}
          </div>
          <div>
            <i class="glyphicon glyphicon-home"></i>
            Base: {{profile.base}}
          </div>
          <div>
            <i class="glyphicon glyphicon-home"></i>
            Birth date: {{profile.dateOfBirth}}
          </div>
				</div>
			</div>
		</div>
	</div>
</div>
